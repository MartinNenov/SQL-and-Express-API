<mat-toolbar color="primary">CRUD operations
</mat-toolbar>
<h1 
  style="
    text-align: center;
    font-size: 48px;
    font-weight: bold;
    margin-top:100px;
  "
> Shopping list </h1>
<mat-card style="width: 50%;margin: auto;">
  <mat-form-field color="accent" style="width: 70%;">
    <mat-label>Grocery item</mat-label>
    <input matInput placeholder="Ex. Rice"/>
  </mat-form-field>
  <button mat-fab color="primary" style="float:right;">
    <mat-icon>add</mat-icon>
  </button>

  <mat-list>
    <mat-list-item *ngFor="let grocery of groceries">
      <span style="font-weight: bold;">{{grocery.id}}. {{grocery.item}}</span>
      <span style="position: absolute;right:0;">
        <button mat-icon-button>
          <mat-icon >
            edit
          </mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon color="warn">
            delete
          </mat-icon>
        </button>
      </span>
    </mat-list-item>
  </mat-list>
</mat-card>
